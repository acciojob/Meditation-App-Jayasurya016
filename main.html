<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meditation App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app" class="app">
    <!-- Video container -->
    <div class="vid-container">
      <video id="video" loop muted>
        <source src="Sounds/beach.mp4" type="video/mp4" />
        Your browser does not support the video element.
      </video>
    </div>

    <!-- Player / controls -->
    <div class="player-container">
      <h2>Meditation</h2>

      <!-- Time display (must initially equal 10:0) -->
      <div class="time-display">10:0</div>

      <!-- Play / Pause -->
      <button class="play" type="button">▶️</button>

      <!-- Time selector (id & class present) -->
      <div id="time-select" class="time-select" aria-label="time-select">
        <button id="smaller-mins" class="smaller-mins" type="button">2 min</button>
        <button id="medium-mins"  class="medium-mins"  type="button">5 min</button>
        <button id="long-mins"    class="long-mins"    type="button">10 min</button>
      </div>

      <!-- Sound switcher -->
      <div class="sound-picker">
        <button type="button" data-sound="Sounds/beach.mp3" data-video="Sounds/beach.mp4">Beach 🌊</button>
        <button type="button" data-sound="Sounds/rain.mp3"  data-video="Sounds/rain.mp4">Rain 🌧️</button>
      </div>

      <!-- Audio element (tests expect an audio element inside .player-container) -->
      <audio id="audio" preload="auto">
        <source src="Sounds/beach.mp3" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>
    </div>
  </div>
  <script type="text/javascript" src="./script.js">
	  </script>
</body>
</html>
