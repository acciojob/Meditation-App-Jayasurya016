<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meditation App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="app">
        <div class="vid-container">
            <video loop>
                <source src="beach.mp4" type="video/mp4">
            </video>
        </div>

        <div class="time-select">
            <button data-time="120">2 Minutes</button>
            <button data-time="300">5 Minutes</button>
            <button data-time="600">10 Minutes</button>
        </div>

        <div class="player-container">
            <audio class="song">
                <source src="rain.mp3" type="audio/mpeg">
            </audio>
            <img src="svg/play.svg" alt="play button" class="play">
            <svg class="track-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="white" stroke-width="20"/>
            </svg>
            <svg class="moving-outline" width="453" height="453" viewBox="0 0 453 453" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="226.5" cy="226.5" r="216.5" stroke="#008080" stroke-width="20"/>
            </svg>
            <h1 class="time-display">10:00</h1>
        </div>

        <div class="sound-picker">
            <button data-sound="rain.mp3" data-video="rain.mp4"><img src="svg/rain.svg" alt="rain sound"></button>
            <button data-sound="beach.mp3" data-video="beach.mp4"><img src="svg/beach.svg" alt="beach sound"></button>
        </div>
    </div>

  <script type="text/javascript" src="./script.js">
	  </script>
</body>
</html>
