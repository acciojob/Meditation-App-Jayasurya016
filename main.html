<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div id="app">
    <div class="vid-container">
        <video id="meditation-video" autoplay loop muted>
            <source src="video/beach.mp4" type="video/mp4">
        </video>
    </div>
    <div class="player-container">
        <div class="sound-picker">
            <button id="beach-sound">Beach Sound</button>
            <button id="rain-sound">Rain Sound</button>
        </div>
        <div id="time-select">
            <button id="smaller-mins" data-time="120">2 Min</button>
            <button id="medium-mins" data-time="300">5 Min</button>
            <button id="long-mins" data-time="600">10 Min</button>
        </div>
        <div class="time-display">10:00</div>
        <button class="play">Play/Pause</button>
    </div>
</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
