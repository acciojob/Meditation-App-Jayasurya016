<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meditation App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app" class="app">
        <div class="vid-container">
            <video src="video/beach.mp4" class="video" loop></video>
        </div>

        <div class="player-container">
            <div id="time-select" class="time-select">
                <button data-time="120" class="time-btn smaller-mins">2 Minutes</button>
                <button data-time="300" class="time-btn medium-mins">5 Minutes</button>
                <button data-time="600" class="time-btn long-mins active">10 Minutes</button>
            </div>

            <div class="play">
                <audio class="sound-track" src="Sounds/beach.mp3"></audio>
                <div class="play-btn">
                    <img src="play-icon.svg" alt="play" class="play-icon">
                </div>
                <h3 class="time-display">10:00</h3>
            </div>

            <div class="sound-picker">
                <button data-sound="Sounds/beach.mp3" data-video="video/beach.mp4">
                    <img src="beach-icon.svg" alt="beach sound" class="beach-icon active">
                </button>
                <button data-sound="Sounds/rain.mp3" data-video="video/rain.mp4">
                    <img src="rain-icon.svg" alt="rain sound" class="rain-icon">
                </button>
            </div>
        </div>
    </div>
  <script type="text/javascript" src="./script.js">
	  </script>
</body>
</html>
