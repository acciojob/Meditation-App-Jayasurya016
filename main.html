<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meditation App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="app" class="app">
        <!-- Video container -->
        <div class="vid-container">
            <video loop muted autoplay src=""></video>
        </div>

        <!-- Player controls -->
        <div class="player-container">
            <div class="time-select">
                <button id="smaller-mins" data-time="120" class="active">2 Mins</button>
                <button id="medium-mins" data-time="300">5 Mins</button>
                <button id="long-mins" data-time="600">10 Mins</button>
            </div>

            <h2 class="time-display">10:0</h2>

            <div class="play-button">
                <svg class="play" viewBox="0 0 24 24">
                    <path d="M8 5v14l11-7z"/>
                </svg>
                <svg class="pause" viewBox="0 0 24 24" style="display:none;">
                    <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                </svg>
            </div>

            <audio class="song">
                <!-- Audio source will be set dynamically -->
            </audio>

            <div class="sound-picker">
                <button data-sound="beach.mp3" data-video="beach.mp4" class="active">Beach</button>
                <button data-sound="rain.mp3" data-video="rain.mp4">Rain</button>
            </div>
        </div>
    </div>

  <script type="text/javascript" src="./script.js">
	  </script>
</body>
</html>
