<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meditation App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="app">
        <!-- Video container -->
        <div class="vid-container">
            <!-- Video elements are initially empty and get set by JS -->
            <video class="video" src="video/beach.mp4" loop></video>
        </div>

        <!-- Player container for controls -->
        <div class="player-container">
            <!-- Time display -->
            <div class="time-display">10:0</div>

            <!-- Play/Pause button -->
            <button class="play">▶️</button>

            <!-- Time selector buttons -->
            <div id="time-select">
                <button id="smaller-mins" data-time="120">2 Min</button>
                <button id="medium-mins" data-time="300">5 Min</button>
                <button id="long-mins" data-time="600">10 Min</button>
            </div>

            <!-- Sound picker buttons -->
            <div class="sound-picker">
                <button class="beach-btn" data-sound="beach">Beach</button>
                <button class="rain-btn" data-sound="rain">Rain</button>
            </div>
        </div>
    </div>

    <!-- Audio element for sound playback -->
    <audio class="song" src="Sounds/beach.mp3"></audio>


 

  <script type="text/javascript" src="./script.js">
	  </script>
</body>
</html>
