<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meditation App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body id="app">
	<body id="app">
    <div class="vid-container">
        <video id="meditation-video" src="video/beach.mp4" autoplay loop></video>
    </div>
    <div class="player-container">
        <div class="sound-picker">
            <button id="beach-sound">Beach Sound</button>
            <button id="rain-sound">Rain Sound</button>
        </div>
        <div id="time-select">
            <button id="smaller-mins">2 Min</button>
            <button id="medium-mins">5 Min</button>
            <button id="long-mins">10 Min</button>
        </div>
        <div class="time-display">10:0</div>
        <button class="play">Play/Pause</button>
    </div>



 

  <script type="text/javascript" src="./script.js">
	  </script>
</body>
</html>
