<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meditation App</title>
  
</head>
<body>
    <div id="app">
    <div class="vid-container">
      <video class="video" src="video/beach.mp4" loop></video>
    </div>

    <div class="player-container">
      <div class="time-display">10:0</div>

      <button class="play">▶️</button>

      <div class="time-select">
        <button class="time-button smaller-mins" data-time="120">2 Min</button>
        <button class="time-button medium-mins" data-time="300">5 Min</button>
        <button class="time-button long-mins" data-time="600">10 Min</button>
      </div>

      <div class="sound-picker">
        <button class="sound-button beach" data-sound="beach">Beach</button>
        <button class="sound-button rain" data-sound="rain">Rain</button>
      </div>
    </div>
  </div>

  <audio class="song" src="Sounds/beach.mp3"></audio>



  <script>
    type="text/javascript" src="./script.js"
  </script>
</body>
</html>
