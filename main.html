<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meditation App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 <div id="app">
    
    <!-- Video Background -->
    <div class="vid-container">
      <video id="video" loop muted>
        <source src="Sounds/beach.mp4" type="video/mp4">
        Your browser does not support video.
      </video>
    </div>

    <!-- Player Controls -->
    <div class="player-container">
      <h1>Meditation Player</h1>

      <!-- Timer Display -->
      <div class="time-display">10:0</div>

      <!-- Play/Pause -->
      <button class="play">▶️</button>

      <!-- Time Select -->
      <div id="time-select">
        <button id="smaller-mins">2 min</button>
        <button id="medium-mins">5 min</button>
        <button id="long-mins">10 min</button>
      </div>

      <!-- Sound Switch -->
      <div class="sound-picker">
        <button data-sound="Sounds/beach.mp3" data-video="Sounds/beach.mp4">Beach 🌊</button>
        <button data-sound="Sounds/rain.mp3" data-video="Sounds/rain.mp4">Rain 🌧️</button>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="./script.js">
	  </script>
</body>
</html>
